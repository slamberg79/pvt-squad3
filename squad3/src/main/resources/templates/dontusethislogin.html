<!DOCTYPE html>
<!-- This thymeleaf dependency has to be here for serving the html file via Spring MVC -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>
			Login page
		</title>
		<meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"></meta>
		<link rel="stylesheet" type="text/css" href="resources/style.css"></link>
		<link rel="stylesheet" type="text/css" href="resources/Skeleton-2.0.4/css/normalize.css"></link>
		<link rel="stylesheet" type="text/css" href="resources/Skeleton-2.0.4/css/skeleton.css"></link>
		<script src="resources/js/react-15.0.1/build/react.js"></script>
		<script src="resources/js/react-15.0.1/build/react-with-addons.js"></script>
    	<script src="resources/js/react-15.0.1/build/react-dom.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    	<script type="text/babel" src="resources/js/javaScript.js"></script>
	</head>
	<body class="container">
		
		    <div id="loginPage" class="eight columns offset-by-two">
		    	
            </div>
        
		<script type="text/jsx" src="resources/js/javaScript.js"></script>
		
		<h1>You can log in here:</h1>
		<form th:action="@{/login}" method="POST">
        <label for="username">User Name:</label>
        <input id="username" name="username" type="text"/>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password"/>
        <input type="submit" value="Log In"/>
      </form>
		
	</body>
</html>
